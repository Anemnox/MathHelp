<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>System of Linear Equations</title>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    </head>
  <body>
    <div class="content-container">
      <div id="questions">
        <h1>Question #<span id="q-num">1</span></h1>
        <p id="q-body">
          Solve for x and y in the system of equations:
          <span id="equations">
          </span>
        </p>
        <div>
          <input id="x-ans" type="text" placeholder="x"/>
          <input id="y-ans" type="text" placeholder="y"/>
          <button id="submit-button">Submit</button>
        </div>
      </div>
      <div class="chart">
        <canvas id="equationsChart" width="400" height="400"></canvas>
      </div>
    </div>
    
    <script src="./sysOfEq.js"></script>
  </body>
</html>
